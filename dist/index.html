<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/game.css">
  <link rel="stylesheet" href="./css/global.css">
  <link rel="stylesheet" href="./css/startPage.css">
  <title>Document</title>

</head>

<body>
  <section class="jogo">
    <div class="start">
      <h1>Jogo da Memoria</h1>
      <select class="jogo-nivel" name="" id="">
        <option value="3">Nivel Facil</option>
        <option value="2">Nivel Medio</option>
        <option value="1">Nivel Dificil</option>
      </select>
      <p>Iniciar</p>
    </div>
    <h1 class="title">Jogo da Memoria</h1>
    <span class="timer"></span>
    <ul class="jogo-cards">
    </ul>
    <div class="modal youWin">
      <h2>Vitoria! parabens</h2>
      <button class="modalButton">Jogar Novamente</button>
    </div>
    <div class="modal youLose">
      <h2>Que Pena! Derrota :(</h2>
      <button class="modalButton">Jogar Novamente</button>
    </div>
  </section>
</body>
<script type="module" src="./js/script.js"></script>

</html>
